name: AISIS – Class Schedule (Current + Next Term)

# Bootstrap-aware baseline handling:
# - workflow_dispatch: REQUIRE_BASELINES defaults to 'false' (bootstrap mode for safety on first run)
# - schedule: REQUIRE_BASELINES defaults to 'false' (allows bootstrapping when no baselines exist)
# This prevents manual runs from failing on first run or after artifact expiration (90 days).
# For strict mode, explicitly set require_baselines=true in workflow input.

on:
  workflow_dispatch:
    inputs:
      scrape_mode:
        description: 'Scrape mode'
        required: false
        default: 'current_next'
        type: choice
        options:
          - current
          - current_next
          - future
          - all
      require_baselines:
        description: 'Require baselines (fail if missing) - defaults to false for bootstrap'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'
  schedule:
    - cron: '0 */6 * * *'

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Download previous baselines
        id: download-baselines
        # See README.md "Baseline Tracking and Regression Detection" section
        # Downloads baseline-{term}.json files from previous runs for comparison
        uses: actions/download-artifact@v4
        with:
          name: baselines
          path: logs/baselines/
        continue-on-error: true  # Don't fail here; we check below

      - name: Check baselines availability
        # Bootstrap-aware baseline checking:
        # - workflow_dispatch: REQUIRE_BASELINES defaults to 'false' (bootstrap mode for safety)
        # - schedule/other events: REQUIRE_BASELINES defaults to 'false' (bootstrap mode)
        # This allows first-time runs or manual runs to bootstrap baselines safely.
        # For strict mode, explicitly set require_baselines=true in workflow input.
        run: |
          # Compute REQUIRE_BASELINES based on event type:
          # - For workflow_dispatch: use input value, default to 'false' (bootstrap mode)
          # - For schedule/other: use input value if somehow available, default to 'false'
          EVENT_NAME="${{ github.event_name }}"
          INPUT_VALUE="${{ github.event.inputs.require_baselines }}"
          
          if [[ "$EVENT_NAME" == "workflow_dispatch" ]]; then
            # Manual dispatch: bootstrap mode by default for safer first runs
            REQUIRE_BASELINES="${INPUT_VALUE:-false}"
          else
            # Scheduled/other: bootstrap mode by default
            REQUIRE_BASELINES="${INPUT_VALUE:-false}"
          fi
          
          DOWNLOAD_OUTCOME="${{ steps.download-baselines.outcome }}"
          
          echo "Event type: $EVENT_NAME"
          echo "Baselines download outcome: $DOWNLOAD_OUTCOME"
          echo "REQUIRE_BASELINES (computed): $REQUIRE_BASELINES"
          
          # Export for use in subsequent steps
          echo "COMPUTED_REQUIRE_BASELINES=$REQUIRE_BASELINES" >> $GITHUB_ENV
          
          if [[ "$REQUIRE_BASELINES" == "true" && "$DOWNLOAD_OUTCOME" != "success" ]]; then
            echo ""
            echo "❌ FATAL: Baselines artifact 'baselines' missing; aborting schedule ingest to avoid data loss."
            echo ""
            echo "The workflow is configured with REQUIRE_BASELINES=true, but no baselines artifact was found."
            echo "This typically means:"
            echo "  - This is the first run (baselines don't exist yet)"
            echo "  - Previous runs failed to upload baselines"
            echo "  - The artifact expired (retention is 90 days)"
            echo ""
            echo "Why is REQUIRE_BASELINES=true?"
            echo "  - You explicitly set require_baselines=true in the workflow input (strict mode)"
            echo "  - For strict regression detection after baselines are established"
            echo ""
            echo "Solutions:"
            echo "  1. Re-run with require_baselines=false to bootstrap baselines"
            echo "  2. Check if prior runs uploaded baselines successfully"
            echo "  3. Manually restore baselines from a known good state if needed"
            exit 1
          fi
          
          if [[ "$DOWNLOAD_OUTCOME" == "success" ]]; then
            echo "✅ Baselines downloaded successfully"
            ls -la logs/baselines/ || true
          else
            echo "ℹ️  No baselines found (first run or expired). Proceeding in bootstrap mode."
            echo "   New baselines will be created and uploaded for future regression detection."
          fi

      - name: Run scraper
        env:
          AISIS_USERNAME: ${{ secrets.AISIS_USERNAME }}
          AISIS_PASSWORD: ${{ secrets.AISIS_PASSWORD }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          DATA_INGEST_TOKEN: ${{ secrets.DATA_INGEST_TOKEN }}
          GOOGLE_SERVICE_ACCOUNT: ${{ secrets.GOOGLE_SERVICE_ACCOUNT }}
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
          # Scrape mode: 'current_next' (default), 'current', 'future', or 'all'
          # Uses workflow input if provided, otherwise defaults to 'current_next'
          # 'current_next' scrapes both the current term and the next term in sequence
          # This keeps both the active term and the upcoming term fresh
          AISIS_SCRAPE_MODE: ${{ github.event.inputs.scrape_mode || 'current_next' }}
          # Require baselines for regression detection
          # Uses the computed value from the 'Check baselines availability' step
          # - workflow_dispatch: defaults to 'false' (bootstrap mode for safety)
          # - schedule: defaults to 'false' (bootstrap mode for first runs)
          # For strict mode, explicitly set require_baselines=true in the workflow input
          REQUIRE_BASELINES: ${{ env.COMPUTED_REQUIRE_BASELINES }}
          # Optional: Override term to skip auto-detection (speeds up startup)
          # AISIS_TERM: '2025-1'
          # Optional: Performance tuning (default: 2000)
          # SUPABASE_CLIENT_BATCH_SIZE: '2000'
          # Optional: Regression detection (defaults: 5.0, true)
          # BASELINE_DROP_THRESHOLD: '5.0'
          # BASELINE_WARN_ONLY: 'true'
        run: npm start
      
      - name: Upload baselines for next run
        # See README.md "Baseline Tracking and Regression Detection" section
        # Saves baseline-{term}.json files for comparison in future runs
        uses: actions/upload-artifact@v4
        if: always()  # Upload even if scraper fails
        with:
          name: baselines
          path: logs/baselines/
          retention-days: 90  # Keep baselines for 90 days
          if-no-files-found: ignore  # Don't fail if baselines dir is empty (bootstrap case)
