name: AISIS Curriculum Scrape

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0'  # Runs weekly on Sundays at midnight UTC

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run curriculum scraper
        env:
          AISIS_USERNAME: ${{ secrets.AISIS_USERNAME }}
          AISIS_PASSWORD: ${{ secrets.AISIS_PASSWORD }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          DATA_INGEST_TOKEN: ${{ secrets.DATA_INGEST_TOKEN }}
          GOOGLE_SERVICE_ACCOUNT: ${{ secrets.GOOGLE_SERVICE_ACCOUNT }}
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}

          # Performance optimizations for CI
          # (targeting ~2-5 min for limited runs or ~25-30 min for full scrapes)
          # See CURRICULUM_PERFORMANCE_FIX.md and README.md for details
          FAST_MODE: 'true'
          # Skip validation passes, use minimal delays
          CURRICULUM_DELAY_MS: '100'
          # Balanced delay - much faster than code default (2000ms),
          # still polite to AISIS
          CURRICULUM_CONCURRENCY: '4'
          # Scrape 2 programs in parallel - 4x speedup,
          # well-tested and safe

          # Optional: Uncomment to limit scraping to first N programs
          # for faster CI runs
          # CURRICULUM_LIMIT: '50'
          # (Scrape only first 50 programs - ~2-3 minutes
          # instead of 25-30 minutes)
        run: npm run curriculum
